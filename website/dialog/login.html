        <label class="label" for="password">密码：</label>

        </div>

        <label class="label">&nbsp;</label>
        <div class="inputCont">
            <div class="argWrap">

            </div>

    <li>
        <label class="label">&nbsp;</label>
        <div class="inputCont">
            <div class="argWrap">
                <input type="button" id="login_btn" name="" class="submit-signin" />
                <a href="" class="submit-txt-link">立即注册</a>
            </div>
        </div>
    </li>
</ul>
