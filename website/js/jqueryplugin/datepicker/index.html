<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="skin/ui-lightness/jquery-ui-1.9.1.custom.css" rel="stylesheet">
	<script src="../../jquery-1.7.2.min.js"></script>
	<script src="jquery-ui-1.9.1.custom.js"></script>
	<script>
	$(function() {

		$( "#datepicker" ).datepicker({
			inline: true,
            changeMonth:true,
            changeYear:true,
            dateFormat:"yy年mm月dd日",
            yearRange:"c-5:c+2"
		});

	});
	</script>
	<style>
	body{
		font: 62.5% "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	#datepicker{
        width:187px
    }
	</style>
</head>
<body>

<!-- Datepicker -->
<input type="text" id="datepicker" />




</body>
</html>
